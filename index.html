<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://8sidor.se/wp-content/themes/8sidor/images/favicon.png"
    />
    <title>8Sidor News to English</title>
    <style>
      html,
      body,
      main {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: 'Trebuchet MS', Arial, sans-serif;
        font-size: 20px;
      }

      main {
        display: flex;
        flex-direction: column;
      }

      p {
        align-self: center;
        margin: 2rem 3rem;
        max-width: 1024px;
      }

      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin: 2rem 0;
        gap: 1rem;
      }

      label {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      button,
      input {
        font-family: inherit;
        font-size: inherit;
        border: 1px solid #ccc;
        border-radius: 4px;
        padding: 0.4rem 0.5rem;
      }
    </style>
  </head>
  <body>
    <main>
      <p>
        I read the news on
        <a href="https://8sidor.se" target="_blank">8sidor.se</a>. My Swedish
        level is beginner, so I translate them to English for better
        understanding. This page is a shortcut so I don't have to open Google
        Translate every time. Use it freely -
        <a
          href="https://www.thelocal.se/20190111/swedish-word-of-the-day-varsagod/"
          target="_blank"
          >varsÃ¥god</a
        >!
      </p>
      <form method="post">
        <label>
          8Sidor URL:
          <input autofocus required type="url" />
        </label>
        <button type="submit">Translate</button>
      </form>
    </main>
    <script type="text/javascript">
      const form = document.querySelector('form');
      const input = document.querySelector('input');

      const openWithTranslate = (url) => {
        const siteUrl = new URL(url);
        const translateUrl = new URL(
          siteUrl.pathname,
          'https://8sidor-se.translate.goog'
        );
        translateUrl.search = '?_x_tr_sl=sv&_x_tr_tl=en';

        window.open(translateUrl, '_blank');
        input.value = '';
        input.focus();
      };

      form.addEventListener('submit', (evt) => {
        evt.preventDefault();
        openWithTranslate(input.value);
      });

      async function onLoad() {
        if (!'clipboard' in navigator) return; // ðŸ¤¢
        const cbText = await navigator.clipboard.readText();
        if (cbText.startsWith('https://8sidor.se')) {
          input.value = cbText;
          input.select();
        }
      }

      onLoad();
    </script>
  </body>
</html>
