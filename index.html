<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>8Sidor Translator</title>
    <style>
      main,
      form {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
      }
    </style>
  </head>
  <body>
    <main>
      <form method="post">
        <label>
          8Sidor URL:
          <input type="url" />
        </label>
        <button type="submit">Translate</button>
      </form>
    </main>
    <script type="text/javascript">
      const form = document.querySelector('form');
      const input = document.querySelector('input');

      const openWithTranslate = (url) => {
        const siteUrl = new URL(url);
        const translateUrl = new URL(
          siteUrl.pathname,
          'https://8sidor-se.translate.goog'
        );
        translateUrl.search = '?_x_tr_sl=sv&_x_tr_tl=en';

        window.open(translateUrl, '_blank');
      };

      form.addEventListener('submit', (evt) => {
        evt.preventDefault();
        openWithTranslate(input.value);
      });

      const searchParams = new URLSearchParams(window.location.search);
      const urlParam = searchParams.get('url');

      if (urlParam) {
        openWithTranslate(urlParam);
      }
    </script>
  </body>
</html>
